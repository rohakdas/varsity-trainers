<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Varsity Trainers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e1f5fe, #fce4ec);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #3949ab;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #ff6f61;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      margin-top: 24px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ff3d2f;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCFUjqmsW6Do3LJ9JVRV8T4T_i040sk",
  authDomain: "varsity-trainers.firebaseapp.com",
  projectId: "varsity-trainers",
  storageBucket: "varsity-trainers.appspot.com",
  messagingSenderId: "752520182402",
  appId: "1:752520182402:web:4bd0990fc61e5bdd5fd29b",
  measurementId: "G-H7PQ87C9P3"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "green";
        message.textContent = "✅ Account created successfully!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = `❌ ${error.message}`;
      }
    });
  </script>
</body>
</html>
