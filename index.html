<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e4e9ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #3949ab;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .title-bar {
      padding: 20px 0;
      text-align: center;
    }
    .title-bar h2 {
      margin: 0;
      font-size: 28px;
      color: #222;
    }
    .no-trainers {
      padding: 40px;
      text-align: center;
      font-size: 20px;
      color: #666;
    }
    .btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #ff3d2f;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    Find a Trainer. Get a Free Session.
  </header>

  <div class="container">
    <div class="title-bar">
      <h2>Currently Available Trainers</h2>
    </div>

    <div class="no-trainers">
      <p>ðŸš« No trainers available at the moment. Check back soon!</p>
      <a href="#" class="btn">Return to Homepage</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Varsity Trainers. All rights reserved.
  </footer>
</body>
</html>
